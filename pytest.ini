[tool:pytest]
# Pytest configuration for DumbFi

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take a long time to run
    requires_data: Tests that require market data files
    requires_display: Tests that require display/GUI components

# Minimum version
minversion = 6.0

# Test output
console_output_style = progress

# Coverage (if using pytest-cov)
# addopts = --cov=src/dumbfi --cov-report=html --cov-report=term-missing

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning