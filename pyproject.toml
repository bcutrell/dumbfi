[project]
name = "dumbfi"
version = "0.0.0"
description = ""
readme = "README.md"
authors = [{ name = "Ben Cutrell", email = "bcutrell13@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "pyxel>=2.3.17",
    "requests>=2.32.3",
    "pandas>=2.2.3",
    "yfinance>=0.2.55",
    "lxml>=5.3.1",
]

[project.scripts]
dumbfi = "dumbfi:main"

[tool.maturin]
module-name = "dumbfi._core"
python-packages = ["dumbfi"]
python-source = "src"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"
